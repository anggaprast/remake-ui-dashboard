<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body class="container-fluid bg-main">
    <main class="d-flex h-100">
      <form class="w-40 m-auto rounded-4 p-5 bg-light" style="--bs-bg-opacity: 0.9">
        <h1 class="mb-3 fs-1 fw-bold text-center">Sign In</h1>
        <h5 class="text-center fw-semibold fs-6 mb-5">Keep rockin' and have fun!</h5>
        <div class="mb-3">
          <label for="email" class="form-label fs-6">Email address</label>
          <input type="email" class="form-control rounded-5 p-2 fs-sm" id="email" placeholder="Your email..." />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fs-6">Password</label>
          <input type="password" class="form-control rounded-5 p-2 fs-xs" id="password" placeholder="*********" />
        </div>
        <div class="d-flex justify-content-between mb-4">
          <div class="form-check form-switch align-items-center">
            <input class="form-check-input mt-1 fs-6" type="checkbox" role="switch" id="rememberme" checked />
            <label class="form-check-label fs-sm" for="rememberme">Remember Me</label>
          </div>
          <a href="" class="text-decoration-none fs-sm">Forgot Password?</a>
        </div>
        <a href="projectlist.html" type="submit" class="btn btn-primary w-100 text-center rounded-5 mb-3">Sign In</a>
        <h5 class="fs-sm text-center">Dont have an account? <a href="" class="text-decoration-none"> Sign Up</a></h5>
      </form>
    </main>
    <!-- Bootstrap Bundle Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
